<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>无名小站╮(￣⊿￣)╭_注册</title>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/register.js"></script>
    <link href="css/register.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="login-div">
    <!--TODO 用户名密码加id-->
    <div class="login-head">注&nbsp;册</div>
    <div class="login-form">
        <form id="form" method="post">
            <div class="login-form-item login-form-item-first">
                用户名: <input id="uname" type="text" name="uname">
            </div>
            <div class="login-form-item">
                密&emsp;码: <input id="password" type="password" name="password">
            </div>
        </form>
        <div class="login-form-item">
            <button id="register" class="login-form-btn login-form-btn-login">注册</button>
            <button id="login" class="login-form-btn">登录</button>
        </div>
    </div>
</div>
</body>

</html>
