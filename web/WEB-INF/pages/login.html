<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>无名小站╮(￣⊿￣)╭_登录</title>
    <link href="css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--<img class="bg-image" src="images/login-bg.jpg" />-->
    <div class="head-div">
        <img src="images/login-head.png" alt="">
    </div>
    <div id="mainDiv">
        <div class="login-head">登&nbsp;录</div>
        <div class="login-img">
            <img src="images/login-bg.jpg" alt="">
        </div>
        <div class="login-div">
            <div class="login-form">
                <form id="form" method="post">
                    <div class="login-form-item login-form-item-first">
                        用户名: <input id="uname" type="text" name="uname">
                    </div>
                    <div class="login-form-item">
                        密&emsp;码: <input id="password" type="password" name="password">
                    </div>
                </form>
                <div class="login-form-item">
                    <button id="login" class="login-form-btn login-form-btn-login">登录</button>
                    <button id="register" class="login-form-btn">注册</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/login.js"></script>

</html>
