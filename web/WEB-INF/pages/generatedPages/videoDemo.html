            <div class="video-div">
                <!--<div class="danmu">23333</div>-->
                <video id="video" src="videos/az.mkv" controls="controls" ontimeupdate="videoTimeUpdate(this)"

                       onseeked="videoSeeked()">您的浏览器不支持 video 标签。
                </video>
                <div name="1" class="video-changeScreen">
                    <img class="video-changeScreen-img" src="images/fullScreen.png"/>
                </div>
            </div>
            <div class="danmaku-submit">
                <div class="danmaku-type">
                    <div class="danmaku-type-detail">
                        <select name="danmakuPosition" id="danmakuPosition">
                            <option value="1" selected>滚动</option>
                            <option value="2">顶部</option>
                            <option value="3">底部</option>
                        </select>
                    </div>
                    <div class="danmaku-type-detail">
                        <select name="danmakuColor" id="danmakuColor">
                            <option value="1" selected>白色</option>
                            <option value="2">红色</option>
                            <option value="3">绿色</option>
                            <option value="4">蓝色</option>
                            <option value="5">黄色</option>
                        </select>
                    </div>
                </div>
                <div class="danmaku-input">
                    <input type="text" id="danmakuInput" placeholder="输入想要发送的弹幕..."/>
                </div>
                <div class="danmaku-btn">
                    <input type="button" id="danmakuBtn" class="nav" value="发送>">
                </div>
            </div>
        </div>
        <div class="video-danmaku">
            <div class="video-danmaku-top">

            </div>
            <div class="danmaku-list video-danmaku-bottom">

                    <div class="danmaku-attribute-detail danmaku-attribute-date">

                    </div>
                </div>
                <div class="danmaku-items">

                </div>
            </div>
            <div class="video-more">
                查看历史弹幕>
            </div>
            <div class="danmaku-shield video-danmaku-bottom"></div>
